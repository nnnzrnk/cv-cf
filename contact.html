    <!-- form with 'about text' -->

    <main>
      <div class="contact_form">
        <h1>Contact</h1>
        <h2>Anna Nazarenko</h2>
        <p>
          Ahrenhooper Stra√üe 25 <br >
          13051, Berlin
        </p>

        <!-- just form -->

        <form action="/" method="post">
          <div class="form_item">
            <!-- <label class="form_label" for="email">E-mail: </label> -->
            <input
              class="form_input"
              type="email"
              id="email"
              placeholder="Email"
              style="font-family: inherit"
              required
            >
          </div>

          <div class="form_item">
            <!-- <label class="form_label" for="tel">Telephone: </label> -->
            <input
              class="form_input"
              type="tel"
              id="tel"
              placeholder="Phone number"
              style="font-family: inherit"
              required
            >
          </div>

          <div class="form_item">
            <!-- <label class="form_label" for="message">Message: </label> -->
            <textarea
              class="form_input"
              maxlength="240"
              id="message"
              placeholder="Your message"
              rows="4"
              required
            ></textarea>
          </div>

          <div><button type="submit">Send message</button></div>
        </form>
      </div>
    </main>
